{%extends 'admin/base_site.html'%}



{%block body%}

<div class="portlet box blue">
    <div class="portlet-title">

        <div class="caption">			<i class="icon-globe"></i><h3>Reservation Requests</h3>	</div>
    </div>

    <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover table-full-width" id="sample_2">
            <thead>
                <tr>
                    <!--<th>Photo</th>-->
                    <th>S.N.</th>
                    <th>Email</th>
                    <th>Full name</th>
                    <th>Contact no.</th>
                    <th>Address</th>
                    <th>Inquiry for</th>
                    <th></th>
                </tr>
            </thead>
 {% for obj in obj_list %}
				<tbody>
	            	     <tr>
			              
			                <td>{{obj.id}}</td>
			                <td><a href="/reservation/details/{{obj.id}}">{{obj.Full_Name}}</a></td>
			                <td>{{obj.Email}}</td>
			                <td>{{obj.Phone_no}}</td>
			                <td>{{obj.Address}}</td>
			                <td>{{obj.Inquiry_for}}</td>
							<td><a class="btn mini red-stripe" href="/reservation/details/{{obj.id}}"><input type="button" name="view" value ="View"></a></td>
			            </tr>
			           		           
	        	 </tbody>
		
{% endfor %}
		           		           
        </table>
    </div>
</div>




{%endblock%}
